<!DOCTYPE html>
<html>
    <head>
      <script defer type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body lang=EN-US style="background-color: black;">
      {% extends 'base.html' %}
      {% block nav_bar %}
      <div id="form_area" class="container-lg p-5 my-5 bg-dark text-white border">
        <h1>Welcome {{ name_var | default('Guest User') }}</h1>
        <br><br>
        <div class="row">
          <div class="col-md">
            <form action="{{ url_for('next_page') }}" method="post" target="_blank" id="main_form">
              <input type="text" name="username_text" id="username_text">
              <input type="text" name="password_text" id="password_text">
              <button type="button" id="submission" name="submission" class="btn btn-primary">Login</button>
            </form>
          </div>
          <div class="col-md input-group">
            <form method="post" target="_self" enctype="multipart/form-data">
              <input type="file" name="file_input" id="file_input" class="form-control">
              <button type="submit" id="file_submission" name="file_submission" class="btn btn-outline-success">Upload Grocery List</button>
            </form>
          </div>
          <div class="col-md input-group">
            <form action="{{ url_for('download') }}" method="get" target="_blank">
              <button type="submit" id="file_submission" name="file_submission" class="btn btn-primary">Generate Template File</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container-md p-5 my-5 bg-dark text-white border">
        <p>{{ secret_var }}</p>
        <p id="old_data"></p>
        <details>
          <summary>Dropdown for Dummy Login</summary>
          <ul>
            <li>Username: Flimsy</li>
            <li>Password: CI</li>
          </ul>
        </details>
      </div>
      {% endblock %}
    </body>
</html>
