<!DOCTYPE html>
<html>
    <head>
        <script defer type="text/javascript" src="{{ url_for('static', filename='register.js') }}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body lang=EN-US>
        {% extends 'base.html' %}
        {% block nav_bar %}
        <div class="container-md p-5 my-5 bg-dark text-white border">
            <p>{{ error_var | default('') }}</p>
            <form action="{{ url_for('register') }}" method="post" target="_self" id="main_form">
                <p>Username</p>
                <input type="text" name="username_text" id="username_text">
                <p>Password</p>
                <input type="text" name="password_text" id="password_text">
                <button type="button" id="submission" name="submission" class="btn btn-primary">Register</button>
              </form>
        </div>
        {% endblock %}
    </body>
</html>
